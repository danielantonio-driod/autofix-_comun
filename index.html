<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoFix_grupo...</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body class="bg-light">

 <!-- Sección de Solicitud de Reparación -->
    <section class="container my-5">
      <h3 class="mb-4">Solicitar Reparación</h3>

      <form>
        <!-- Nombre del Cliente -->
        <div class="mb-3">
          <label for="nombreCliente" class="form-label"
            >Nombre del Cliente</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreCliente"
            placeholder=""
          />
        </div>

        <!-- Tipo de Reparación -->
        <div class="mb-3">
          <label for="tipoReparacion" class="form-label"
            >Tipo de Reparación</label
          >
          <select class="form-select" id="tipoReparacion">
            <option selected>Selecciona un servicio</option>
            <option value="aceite">Cambio de aceite</option>
            <option value="frenos">Revisión de frenos</option>
            <option value="electrico">Diagnóstico eléctrico</option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>

        <!-- Fecha -->
        <div class="mb-3">
          <label for="fecha" class="form-label">Agendar Cita</label>
          <input type="date" class="form-control" id="fecha" />
        </div>

        <hr />

              

    <script src="script.js"></script>
</body>
</html>
